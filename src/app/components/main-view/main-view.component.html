<div class="main-view">
  <div class="header">
    <h2 class="app-title">TASKMAN</h2>
    <div class="user-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="user-info" mat-menu-item disabled>
          <strong>{{ currentUser?.email }}</strong>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="openProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        @if (isAdmin) {
          <button mat-menu-item (click)="openAdmin()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin Dashboard</span>
          </button>
        }
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Do It">
      <app-task-view></app-task-view>
    </mat-tab>
    <mat-tab label="Plan It">
      <app-plan-it></app-plan-it>
    </mat-tab>
  </mat-tab-group>

  <button mat-fab color="primary" class="add-task-button" (click)="openAddTaskDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
