<div class="task-view-container">
  <div class="task-view-header">
    <button
      mat-fab
      color="primary"
      class="random-task-button"
      [disabled]="isLoadingRandom"
      (click)="onPrintRandomTask()"
      matTooltip="Print a random task"
    >
      <mat-icon>casino</mat-icon>
    </button>
  </div>

  @if (dueTasks.length === 0) {
    <div class="no-tasks">
      <mat-icon>check_circle</mat-icon>
      <p>No upcoming urgent tasks</p>
    </div>
  }

  @for (task of dueTasks; track task.id) {
    <app-task-card
      [task]="task"
      mode="print-only"
      [showActions]="false"
      (printTask)="onPrintTask($event)"
    >
    </app-task-card>
  }
</div>
